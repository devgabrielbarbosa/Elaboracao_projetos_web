<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row bg-white shadow rounded overflow-hidden" style="max-width: 900px; width: 100%;">

    <!-- Lado Logo / Info da Loja -->
    <div class="col-md-5 bg-danger text-white d-flex flex-column justify-content-center align-items-center p-4">
      <img id="logoLoja" src="" alt="Logo da loja" class="img-fluid rounded mb-3" style="max-height:150px;">
      <h3 id="nomeLoja" class="text-center">Nome da Loja</h3>
      <p id="enderecoLoja" class="text-center"></p>
    </div>

    <!-- Lado Formulário -->
    <div class="col-md-7 p-5">
      <h4 class="mb-4">Cadastro do Cliente</h4>
      <form id="formCadastro">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome completo</label>
          <input type="text" name="nome" id="nome" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="telefone" class="form-label">Telefone</label>
          <input type="text" name="telefone" id="telefone" class="form-control">
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" name="cpf" id="cpf" class="form-control">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" name="senha" id="senha" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="data_nascimento" class="form-label">Data de Nascimento</label>
          <input type="date" name="data_nascimento" id="data_nascimento" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger w-100">Cadastrar</button>
      </form>
      <hr>
      <p class="text-center">Já tem cadastro? <a href="login.html" id="linkLogin">Entre</a></p>
    </div>

  </div>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const loja_id = urlParams.get('loja_id');

// Carrega dados da loja
async function carregarLoja(){
  try{
    const res = await fetch(`../php/loja_info.php?loja_id=${encodeURIComponent(loja_id)}`);
    const loja = await res.json();
    if(loja.erro){ alert(loja.erro); return; }
    document.getElementById('nomeLoja').textContent = loja.nome;
    document.getElementById('enderecoLoja').textContent = loja.endereco;
    if(loja.logo) document.getElementById('logoLoja').src = loja.logo;
    document.getElementById('linkLogin').href = `login.html?loja_id=${encodeURIComponent(loja_id)}`;
  }catch(err){ console.error(err); }
}

// Cadastro do cliente
document.getElementById('formCadastro').addEventListener('submit', async e=>{
  e.preventDefault();
  const form = e.target;
  const data = new FormData(form);
  data.append('loja_id', loja_id);
  try{
    const res = await fetch('../php/cadastro_cliente.php', { method:'POST', body:data });
    const json = await res.json();
    if(json.sucesso){
      alert('Cadastro realizado com sucesso!');
      window.location.href = `login.html?loja_id=${encodeURIComponent(loja_id)}`;
    } else alert(json.erro);
  }catch(err){ console.error(err); alert('Erro ao cadastrar cliente'); }
});

carregarLoja();
</script>
</body>
</html>
