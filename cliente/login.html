<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login do Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .login-card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .logo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <div class="login-card text-center">
    <img id="logoLoja" src="../imagens/default_logo.png" alt="Logo da Loja" class="logo">
    <h4 id="nomeLoja" class="mb-4">Carregando loja...</h4>

    <form id="formLogin">
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
      </div>

      <div class="mb-3 text-start">
        <label for="senha" class="form-label">Senha:</label>
        <input type="password" id="senha" class="form-control" placeholder="Digite sua senha" required>
      </div>

      <button type="submit" class="btn btn-primary w-100">Entrar</button>

      <div class="mt-3">
  <p class="mb-0">
    Não tem conta?
    <a href="#" id="linkCadastro">Cadastre-se</a>
  </p>
</div>

    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.search);
      const lojaParam = params.get('loja');
      const nomeLojaEl = document.getElementById('nomeLoja');
      const logoLojaEl = document.getElementById('logoLoja');

      if (!lojaParam) {
        nomeLojaEl.textContent = 'Loja não especificada';
        return;
      }

      try {
       const res = await fetch(`php/get_loja.php?loja=${encodeURIComponent(lojaParam)}`);

        const data = await res.json();

        if (data.erro) {
          nomeLojaEl.textContent = data.erro;
          return;
        }

        if (data.sucesso && data.loja) {
          const loja = data.loja;
          nomeLojaEl.textContent = `Bem-vindo à ${loja.nome}`;
          if (loja.logo) {
            logoLojaEl.src = `data:image/png;base64,${loja.logo}`;
          } else {
            logoLojaEl.src = '../imagens/default_logo.png';
          }
        } else {
          nomeLojaEl.textContent = 'Erro ao carregar loja.';
        }
// ===== Redirecionamento dinâmico do link de cadastro =====
        // Redireciona para a tela de cadastro mantendo o slug da loja
        const linkCadastro = document.getElementById('linkCadastro');
        if (linkCadastro && lojaParam) {
          linkCadastro.href = `cadastro.html?loja=${encodeURIComponent(lojaParam)}`;
        }
      } catch (err) {
        console.error('Erro ao carregar loja:', err);
        nomeLojaEl.textContent = 'Erro ao carregar loja.';
      }
    });
  </script>

</body>
</html>
