  <div class="container my-4">
    <h4 class="mb-3">Formas de Pagamento</h4>

    <!-- Formulário de adicionar -->
    <form id="formAdicionar" class="row g-2 mb-4">
      <div class="col-md-2">
        <input type="text" name="novo_nome" class="form-control" placeholder="Nome da forma" required>
      </div>
      <div class="col-md-2">
        <select name="tipo" class="form-select" required>
          <option value="">Tipo</option>
          <option value="dinheiro">Dinheiro</option>
          <option value="cartao">Cartão</option>
          <option value="pix">Pix</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="text" name="chave_pix" class="form-control" placeholder="Chave Pix (opcional)">
      </div>
      <div class="col-md-2">
        <input type="text" name="responsavel_nome" class="form-control" placeholder="Responsável (opcional)">
      </div>
      <div class="col-md-2">
        <input type="text" name="responsavel_conta" class="form-control" placeholder="Conta (opcional)">
      </div>
      <div class="col-md-2">
        <input type="text" name="responsavel_doc" class="form-control" placeholder="Documento (opcional)">
      </div>
      <div class="col-12 mt-2">
        <button class="btn btn-success" type="submit">Adicionar Forma</button>
      </div>
    </form>

    <!-- Container de listagem -->
    <div id="formasContainer" class="table-responsive"></div>
  </div>

  <!-- Modal de edição -->
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="formEditar">
          <div class="modal-header">
            <h5 class="modal-title">Editar Forma de Pagamento</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="id">

            <div class="mb-2">
              <label class="form-label">Nome</label>
              <input type="text" name="editar_nome" class="form-control" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Tipo</label>
              <select name="tipo" class="form-select" required>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao">Cartão</option>
                <option value="pix">Pix</option>
              </select>
            </div>
            <div class="mb-2">
              <label class="form-label">Chave Pix</label>
              <input type="text" name="chave_pix" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Responsável</label>
              <input type="text" name="responsavel_nome" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Conta</label>
              <input type="text" name="responsavel_conta" class="form-control">
            </div>
            <div class="mb-2">
              <label class="form-label">Documento</label>
              <input type="text" name="responsavel_doc" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" type="submit">Salvar Alterações</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/formas_pagamento.js"></script>
    <script src="../js/verificarSessao.js"></script>
  <script src="../js/logout.js"></script>
</body>
