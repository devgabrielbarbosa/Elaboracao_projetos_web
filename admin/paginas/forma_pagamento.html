<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Formas de Pagamento - Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background-color: #f8f9fa; }
.card { border-radius: 0.75rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
.card-header { background-color: #dc3545; color: #fff; font-weight: bold; }
.table th, .table td { vertical-align: middle; }
.btn-sm { min-width: 70px; margin-bottom: 3px; }
.input-group .form-control { border-radius: 0.375rem 0 0 0.375rem; }
.input-group .btn { border-radius: 0 0.375rem 0.375rem 0; }
</style>
</head>

<body class="bg-light">

<div id="navbar-container"></div>

<div class="container my-5">
    <h3 class="text-danger mb-4">Formas de Pagamento da Loja</h3>

    <div id="mensagem"></div>

    <!-- Adicionar nova forma -->
    <div class="card mb-4">
        <div class="card-header">Adicionar Nova Forma</div>
        <div class="card-body">
            <form id="formAdicionarForma" class="row g-2">
                <div class="col-md-3">
                    <input type="text" name="nome" class="form-control" placeholder="Nome da forma" required>
                </div>
                <div class="col-md-2">
                    <select name="tipo" class="form-select" required>
                        <option value="">Tipo</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão</option>
                        <option value="pix">PIX</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input type="text" name="chave_pix" class="form-control" placeholder="Chave PIX">
                </div>
                <div class="col-md-2">
                    <input type="text" name="responsavel_nome" class="form-control" placeholder="Responsável">
                </div>
                <div class="col-md-2">
                    <input type="text" name="responsavel_conta" class="form-control" placeholder="Conta/Agência">
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-success w-100">+</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Lista de formas -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-danger text-white fw-bold">
            Formas Cadastradas
        </div>
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-danger text-center">
                        <tr>
                            <th>Nome</th>
                            <th>Tipo</th>
                            <th>Chave PIX</th>
                            <th>Responsável</th>
                            <th>Conta</th>
                            <th>Status</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaFormas">
                        <tr>
                            <td colspan="7" class="text-center text-muted py-3">Carregando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/verificarSessao.js"></script>
<script src="../js/navbar.js"></script>
<script src="../js/formas_pagamento.js"></script>
</body>
</html>
