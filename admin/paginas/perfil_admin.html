  <!-- Formulário de Perfil -->
  <div class="container">
    <h3 class="text-center mb-4">Perfil do Administrador</h3>
    <form id="perfilForm" action="../php/perfil_admin.php" method="POST" enctype="multipart/form-data">
      
      <div class="mb-3">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" name="nome" id="nome" required>
      </div>

      <div class="mb-3">
        <label for="endereco">Endereço</label>
        <input type="text" class="form-control" name="endereco" id="endereco">
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="bairro">Bairro</label>
          <input type="text" class="form-control" name="bairro" id="bairro">
        </div>
        <div class="col-md-6 mb-3">
          <label for="rua">Rua</label>
          <input type="text" class="form-control" name="rua" id="rua">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="logradouro">Logradouro</label>
          <input type="text" class="form-control" name="logradouro" id="logradouro">
        </div>
        <div class="col-md-6 mb-3">
          <label for="cep">CEP</label>
          <input type="text" class="form-control" name="cep" id="cep">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="cidade">Cidade</label>
          <input type="text" class="form-control" name="cidade" id="cidade">
        </div>
        <div class="col-md-6 mb-3">
          <label for="estado">Estado</label>
          <input type="text" class="form-control" name="estado" id="estado">
        </div>
      </div>

      <div class="mb-3">
        <label for="telefone">Telefone</label>
        <input type="text" class="form-control" name="telefone" id="telefone">
      </div>

      <div class="mb-3">
        <label for="horarios">Horários</label>
        <textarea class="form-control" name="horarios" id="horarios" rows="2"></textarea>
      </div>

      <div class="mb-3">
        <label for="status">Status</label>
        <select class="form-select" name="status" id="status">
          <option value="aberto">Aberto</option>
          <option value="fechado">Fechado</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="mensagem">Mensagem</label>
        <input type="text" class="form-control" name="mensagem" id="mensagem">
      </div>

      <div class="mb-3">
        <label for="logo">Logo</label>
        <input type="file" class="form-control" name="logo" id="logo" accept="image/*">
        <img id="logoPreview" alt="Prévia do logo" style="max-width:150px;">
      </div>

      <div id="resposta" class="mt-3"></div>

      <button type="submit" class="btn btn-success w-100">Salvar Alterações</button>
    </form>
  </div>
