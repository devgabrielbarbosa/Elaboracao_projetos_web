<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../cs/login.css">
</head>
<body>
  <div class="card shadow-lg p-4" style="width: 350px;">
    <h3 class="text-center mb-3">üçî Delivery Login</h3>

    <div id="erro" class="alert alert-danger d-none"></div>

    <form method="POST" action="../php/login.php">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <p class="text-center mt-3 mb-0">N√£o tem conta? <a href="cadastro_admin.html">Cadastre-se</a></p>
  </div>

  <script src="js/script.js"></script>
  <script>
    // Mostra erro vindo do PHP via query string
    const params = new URLSearchParams(window.location.search);
    const erro = params.get('erro');
    if (erro) {
      const erroDiv = document.getElementById('erro');
      erroDiv.textContent = decodeURIComponent(erro);
      erroDiv.classList.remove('d-none');
    }
  </script>
</body>
</html>
