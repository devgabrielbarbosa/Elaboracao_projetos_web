<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../cs/login.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">

  <div class="card shadow-lg p-4" style="width: 350px;">
    <h3 class="text-center mb-3">üçî Delivery Login</h3>

    <div id="mensagem"></div>

    <form id="formLogin">
      <div class="mb-3">
        <label class="form-label">E-mail</label>
        <input type="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Senha</label>
        <input type="password" name="senha" class="form-control" placeholder="Digite sua senha" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>

    <p class="text-center mt-3 mb-0">N√£o tem conta? <a href="cadastro_admin.html">Cadastre-se</a></p>
  </div>

  <script>
document.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('formLogin');
  const mensagemDiv = document.getElementById('mensagem');

  function exibirMensagem(tipo, texto) {
    mensagemDiv.innerHTML = `
      <div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
        ${texto}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>`;
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Limpa mensagens anteriores
    mensagemDiv.innerHTML = '';

    const formData = new FormData(form);

    try {
      console.log('üü° Enviando dados para o servidor...');
      const res = await fetch('../php/login.php', {
        method: 'POST',
        body: formData,
        credentials: 'include'
      });

      console.log('üü¢ Resposta HTTP:', res.status, res.statusText);

      const text = await res.text();
      console.log('üì¶ Retorno bruto do PHP:', text);

      let data;
      try {
        data = JSON.parse(text);
      } catch (err) {
        console.error('‚ùå Erro ao converter para JSON:', err);
        exibirMensagem('danger', 'Erro inesperado no servidor. Resposta inv√°lida.');
        return;
      }

      console.log('‚úÖ JSON interpretado:', data);

      if (data.erro) {
        exibirMensagem('danger', data.erro);
      } else if (data.sucesso) {
        exibirMensagem('success', 'Login realizado com sucesso! Redirecionando...');
        setTimeout(() => {
          console.log('üîÅ Redirecionando para dashboard...');
          window.location.href = 'dashboard.html';
        }, 1500);
      } else {
        exibirMensagem('warning', 'Resposta inesperada do servidor.');
        console.warn('‚ö†Ô∏è Objeto retornado n√£o cont√©m "erro" nem "sucesso".', data);
      }
    } catch (err) {
      console.error('üö® Erro geral na requisi√ß√£o:', err);
      exibirMensagem('danger', 'Falha ao conectar ao servidor.');
    }
  });
});

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
