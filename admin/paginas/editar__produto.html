<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Produto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card-editar {
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .produto-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
      background-color: #f8f9fa;
    }
  </style>
</head>

<body class="bg-light">
 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
      <img src="" id="fotoAdmin" class="profile-img me-3" alt="Foto de perfil" style="width:50px; height:50px; object-fit:cover; border-radius:50%;">
      <a class="navbar-brand fw-bold" href="dashboard.html" id="nomeAdmin">Administrador</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-light" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold text-light" href="promocoes.html">Promoções</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="taxa_entrega.html">Taxa de Entrega</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="forma_pagamento.html">Formas de Pagamento</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="perfil_admin.html">Perfil</a></li>
         <li class="nav-item"><a   id="btnLogout" class="nav-link text-light fw-bold">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navbar carregada dinamicamente -->
  <div id="navbar-container"></div>

  <!-- Card de edição -->
  <div class="card card-editar">
    <img id="produto-img" class="produto-img" alt="Imagem do produto">
    <div class="card-body">
      <h4 class="card-title mb-3">Editar Produto</h4>
      <div id="mensagem"></div>

      <form id="editar-produto-form" enctype="multipart/form-data">
        <input type="hidden" name="id" id="produto-id">

        <div class="mb-3">
          <label>Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Descrição</label>
          <textarea name="descricao" id="descricao" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label>Preço (R$)</label>
          <input type="number" step="0.01" name="preco" id="preco" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Imagem (opcional)</label>
          <input type="file" name="imagem" id="imagem" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100">Atualizar Produto</button>
        <a href="produtos.html" class="btn btn-secondary w-100 mt-2">Voltar</a>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/verificarSessao.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/editar_produto.js"></script>
  <script src="../js/logout.js"></script>
</body>
</html>
