<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Produto</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .card-editar {
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .produto-img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 10px 10px 0 0;
      background-color: #f8f9fa;
    }
  </style>
</head>

<body class="bg-light">

  <!-- Navbar carregada dinamicamente -->
  <div id="navbar-container"></div>

  <!-- Card de edição -->
  <div class="card card-editar">
    <img id="produto-img" class="produto-img" alt="Imagem do produto">
    <div class="card-body">
      <h4 class="card-title mb-3">Editar Produto</h4>
      <div id="mensagem"></div>

      <form id="editar-produto-form" enctype="multipart/form-data">
        <input type="hidden" name="id" id="produto-id">

        <div class="mb-3">
          <label>Nome</label>
          <input type="text" name="nome" id="nome" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Descrição</label>
          <textarea name="descricao" id="descricao" class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label>Preço (R$)</label>
          <input type="number" step="0.01" name="preco" id="preco" class="form-control" required>
        </div>

        <div class="mb-3">
          <label>Imagem (opcional)</label>
          <input type="file" name="imagem" id="imagem" class="form-control">
        </div>

        <button type="submit" class="btn btn-success w-100">Atualizar Produto</button>
        <a href="produtos.html" class="btn btn-secondary w-100 mt-2">Voltar</a>
      </form>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/verificarSessao.js"></script>
  <script src="../js/navbar.js"></script>
  <script src="../js/editar_produto.js"></script>

</body>
</html>
