<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Gerenciar Faixas de Entrega</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">

<h2>Faixas de Entrega</h2>

<div id="mensagem"></div>

<form id="form-faixa" class="mb-4">
    <input type="hidden" id="faixa-id">
    <div class="mb-2">
        <label>Nome da Faixa</label>
        <input type="text" id="nome_faixa" class="form-control" required>
    </div>
    <div class="mb-2">
        <label>Valor (R$)</label>
        <input type="number" id="valor" class="form-control" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Salvar</button>
    <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
</form>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Faixa</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="lista-faixas"></tbody>
</table>

<script src="../js/taxa_entrega.js"></script>
</body>
</html>
