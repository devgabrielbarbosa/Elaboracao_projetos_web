  <div class="container py-5">
    <h1 class="mb-4">Editar Produto</h1>

    <div id="mensagem"></div>

    <form id="formProduto" class="card p-4 shadow-sm bg-white">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do Produto</label>
        <input type="text" name="nome" id="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="preco" class="form-label">Preço (R$)</label>
        <input type="number" step="0.01" name="preco" id="preco" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição</label>
        <textarea name="descricao" id="descricao" rows="3" class="form-control"></textarea>
      </div>

      <div class="mb-3">
        <label for="categoria_id" class="form-label">Categoria</label>
        <select name="categoria_id" id="categoria_id" class="form-select">
          <option value="">Selecione a categoria</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="inputImagem" class="form-label">Imagem</label>
        <input type="file" name="imagem" id="inputImagem" class="form-control">
        <img id="previewImagem" src="" alt="Preview" class="mt-2" style="max-width: 200px; display:none;">
      </div>

      <button type="submit" class="btn btn-primary">Atualizar Produto</button>
      <a href="dashboard.html" class="btn btn-secondary ms-2">Voltar</a>
    </form>
