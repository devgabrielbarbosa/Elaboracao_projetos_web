<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cadastro Loja/Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../css/admin_cadastro.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="height:100vh;">

<div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-3">üçü Cadastro Loja & Admin</h3>

    <div id="mensagem"></div>

    <form id="formCadastro">
        <div class="mb-3">
            <label class="form-label">Nome da Loja</label>
            <input type="text" name="nome_loja" class="form-control" placeholder="Digite o nome da loja" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail do Admin</label>
            <input type="email" name="email_admin" class="form-control" placeholder="E-mail do admin" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha do Admin</label>
            <input type="password" name="senha_admin" class="form-control" placeholder="Senha do admin" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar Loja & Admin</button>
    </form>

    <p class="text-center mt-3 mb-0">J√° tem conta? <a href="login.html">Fa√ßa login</a></p>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('formCadastro');
    const mensagemDiv = document.getElementById('mensagem');

    function exibirMensagem(tipo, texto) {
        mensagemDiv.innerHTML = `<div class="alert alert-${tipo} alert-dismissible fade show" role="alert">
            ${texto}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>`;
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const formData = new FormData(form);

        try {
            const res = await fetch('../php/admin_cadastro.php', {
                method: 'POST',
                body: formData,
                credentials: 'same-origin'
            });

            const data = await res.text();
            let json;
            try { json = JSON.parse(data); } 
            catch { return exibirMensagem('danger', 'Resposta inv√°lida do servidor'); }

            if (json.erro) exibirMensagem('danger', json.erro);
            else if (json.sucesso) {
                exibirMensagem('success', json.sucesso);
                form.reset();
            } else {
                exibirMensagem('info', 'Resposta inesperada do servidor');
            }
        } catch (err) {
            console.error(err);
            exibirMensagem('danger', 'Erro ao cadastrar. Veja console.');
        }
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
