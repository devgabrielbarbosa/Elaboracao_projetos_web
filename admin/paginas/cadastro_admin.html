<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Cadastro Loja/Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="../cs/admin_cadastro.css">
</head>
<body>
<div class="card shadow-lg p-4" style="width: 400px;">
    <h3 class="text-center mb-3">üçü Cadastro Loja & Admin</h3>

    <div id="mensagem" class="alert d-none"></div>

    <form method="POST" action="../php/admin_cadastro.php">
        <div class="mb-3">
            <label class="form-label">Nome da Loja</label>
            <input type="text" name="nome_loja" class="form-control" placeholder="Digite o nome da loja" required>
        </div>
        <div class="mb-3">
            <label class="form-label">E-mail do Admin</label>
            <input type="email" name="email_admin" class="form-control" placeholder="E-mail do admin" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha do Admin</label>
            <input type="password" name="senha_admin" class="form-control" placeholder="Senha do admin" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Cadastrar Loja & Admin</button>
    </form>
    <p class="text-center mt-3 mb-0">J√° tem conta? <a href="login.html">Fa√ßa login</a></p>
</div>

<script src="js/script.js"></script>
<script>
    // Mostra mensagem de erro ou sucesso via query string
    const params = new URLSearchParams(window.location.search);
    const erro = params.get('erro');
    const sucesso = params.get('sucesso');
    const mensagemDiv = document.getElementById('mensagem');

    if (erro) {
        mensagemDiv.textContent = decodeURIComponent(erro);
        mensagemDiv.className = 'alert alert-danger';
        mensagemDiv.classList.remove('d-none');
    } else if (sucesso) {
        mensagemDiv.textContent = decodeURIComponent(sucesso);
        mensagemDiv.className = 'alert alert-success';
        mensagemDiv.classList.remove('d-none');
    }
</script>
</body>
</html>
