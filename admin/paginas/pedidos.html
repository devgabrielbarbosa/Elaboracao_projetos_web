<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pedidos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .pedido-card { border-radius: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); transition: transform 0.2s; }
    .pedido-card:hover { transform: scale(1.01); }
    .pedido-header { font-weight: bold; font-size: 1.1rem; }
    .badge-status { font-size: 0.9rem; }
  </style>
</head>
<body class="bg-light">

  <div class="container my-5">
    <h3 class="mb-4">ðŸ“¦ Pedidos Recentes</h3>
    <div id="pedidos-list" class="row g-4">
      <div class="alert alert-info">Carregando pedidos...</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>
    // Carrega os pedidos via PHP
    $(document).ready(function() {
      $.get('../php/pedidos.php', function(res) {
        $('#pedidos-list').html(res);
      });
    });

    // AÃ§Ãµes (aceitar, cancelar, etc.)
    $(document).on('click', '.acao-pedido', function() {
      let id = $(this).data('id');
      let acao = $(this).data('acao');

      $.post('../php/pedidoacoesajax.php', { id, acao }, function() {
        location.reload();
      });
    });

    // Ver detalhes
    $(document).on('click', '.ver-detalhes', function() {
      let id = $(this).data('id');
      let container = $(this).closest('.card').find('.detalhes-container');

      $.get('../php/pedidodetalhesajax.php', { id }, function(res) {
        container.html(res);
      });
    });
  </script>
<script src="../js/verificarSessao.js"></script>
</body>
</html>
