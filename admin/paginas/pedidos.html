      border-radius: 15px; 
      box-shadow: 0 2px 6px rgba(0,0,0,0.1); 
      transition: transform 0.2s; 
    }
    .pedido-card:hover { transform: scale(1.01); }
    .pedido-header { 
      font-weight: 600; 
      font-size: 1.1rem; 
    }
    .badge-status { font-size: 0.85rem; }
    .detalhes-container { display: none; padding-top: 10px; }
  </style>
</head>
<body>
 <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger mb-4">
    <div class="container-fluid">
      <img src="" id="fotoAdmin" class="profile-img me-3" alt="Foto de perfil" style="width:50px; height:50px; object-fit:cover; border-radius:50%;">
      <a class="navbar-brand fw-bold" href="dashboard.html" id="nomeAdmin">Administrador</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Menu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarLinks">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-light" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="pedidos.html">Pedidos</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="produtos.html">Produtos</a></li>
          <li class="nav-item"><a class="nav-link active fw-bold text-light" href="promocoes.html">Promo√ß√µes</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="taxa_entrega.html">Taxa de Entrega</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="forma_pagamento.html">Formas de Pagamento</a></li>
          <li class="nav-item"><a class="nav-link text-light" href="perfil_admin.html">Perfil</a></li>
           <li class="nav-item"><a   id="btnLogout" class="nav-link text-light fw-bold">Sair</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="navbar-container"></div>

  <div class="container my-5">
    <h3 class="mb-4 text-center">üì¶ Pedidos Recentes</h3>
    <div id="pedidos-list" class="row g-4 text-center">
      <div class="col-12">
        <div class="alert alert-info">Carregando pedidos...</div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/verificarSessao.js"></script>
  <script src="../js/logout.js"></script>
  <script>
    $(document).ready(function() {
      carregarPedidos();

      // Fun√ß√£o para carregar os pedidos
      function carregarPedidos() {
        $.get('../php/pedidos.php', function(res) {
          $('#pedidos-list').html(res);
        }).fail(function() {
          $('#pedidos-list').html('<div class="alert alert-danger">Erro ao carregar pedidos.</div>');
        });
      }

      // A√ß√£o: aceitar / cancelar / finalizar pedido
      $(document).on('click', '.acao-pedido', function() {
        const id = $(this).data('id');
        const acao = $(this).data('acao');

        $.post('../php/pedidoacoesajax.php', { id, acao }, function(res) {
          if (res.trim() === 'sucesso') {
            carregarPedidos();
          } else {
            alert('Falha ao atualizar pedido.');
          }
        }).fail(function() {
          alert('Erro ao processar a√ß√£o.');
        });
      });

      // Exibir detalhes do pedido
      $(document).on('click', '.ver-detalhes', function() {
        const id = $(this).data('id');
        const container = $(this).closest('.card').find('.detalhes-container');

        if (container.is(':visible')) {
          container.slideUp();
          return;
        }

        $.get('../php/pedidodetalhesajax.php', { id }, function(res) {
          container.html(res).slideDown();
        }).fail(function() {
          container.html('<div class="text-danger">Erro ao carregar detalhes.</div>').slideDown();
        });
      });
    });
  </script>
</body>
</html>
